<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camera Collision Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" embedded>
      <!-- CAMERA RIG WITH COLLISION -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <!-- Collider body -->
        <a-entity id="cameraCollider"
                  geometry="primitive: sphere; radius: 0.3"
                  position="0 0 0"
                  dynamic-body
                  visible="false">
        </a-entity>
        <!-- Camera inside collider -->
        <a-camera position="0 0 0" wasd-controls-enabled="false" look-controls></a-camera>
      </a-entity>

      <!-- GROUND -->
      <a-plane position="0 0 -4"
               rotation="-90 0 0"
               width="20"
               height="20"
               color="#7BC8A4"
               static-body>
      </a-plane>

      <!-- BOX -->
      <a-box position="0 0.5 -3"
             color="#4CC3D9"
             static-body
             event-set__enter="_event: click; _target: #cameraRig; position: 0 0.5 -3">
      </a-box>

      <!-- SPHERE -->
      <a-sphere position="2 1.25 -5"
                radius="1.25"
                color="#EF2D5E"
                static-body
                class="clickable"
                event-set__enter="_event: click; _target: #cameraRig; position: 2 1.25 -5">
      </a-sphere>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
