<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
      }
      #camera-data {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        z-index: 10;
        line-height: 1.5em;
      }
      .control-panel {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
        align-items: center;
      }
      .button-group {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        padding: 8px 10px;
        font-size: 12px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        cursor: pointer;
        min-width: 50px;
      }
    </style>
  </head>
  <body>
    <div id="camera-data"></div>

    <div class="control-panel">
      <!-- Move Buttons -->
      <div class="button-group">
        <button onclick="moveCamera(-1, 0, -1)">↖</button>
        <button onclick="moveCamera(0, 0, -1)">↑</button>
        <button onclick="moveCamera(1, 0, -1)">↗</button>
        <button onclick="moveCamera(-1, 0, 0)">←</button>
        <button onclick="resetCamera()">⭯</button>
        <button onclick="moveCamera(1, 0, 0)">→</button>
        <button onclick="moveCamera(-1, 0, 1)">↙</button>
        <button onclick="moveCamera(0, 0, 1)">↓</button>
        <button onclick="moveCamera(1, 0, 1)">↘</button>
      </div>

      <!-- Vertical Movement -->
      <div class="button-group">
        <button onclick="moveCamera(0, 1, 0)">↑ Y</button>
        <button onclick="moveCamera(0, -1, 0)">↓ Y</button>
      </div>

      <!-- Rotation Buttons -->
      <div class="button-group">
        <button onclick="rotateCamera(0, -10, 0)">Yaw ←</button>
        <button onclick="rotateCamera(0, 10, 0)">Yaw →</button>
        <button onclick="rotateCamera(-10, 0, 0)">Pitch ↑</button>
        <button onclick="rotateCamera(10, 0, 0)">Pitch ↓</button>
      </div>

      <!-- Zoom + Save/Restore -->
      <div class="button-group">
        <button onclick="zoomCamera(-1)">Zoom In</button>
        <button onclick="zoomCamera(1)">Zoom Out</button>
        <button onclick="saveCamera()">Save</button>
        <button onclick="restoreCamera()">Restore</button>
      </div>
    </div>

    <a-scene>
      <a-entity id="cameraRig" position="0 1.6 0" rotation="0 0 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <a-box position="0 0.5 -3" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const cameraRig = document.getElementById('cameraRig');
      const cameraDataDiv = document.getElementById('camera-data');
      const moveSpeed = 0.5;
      const rotateStep = 10;
      let savedPos = null, savedRot = null;

      AFRAME.registerComponent('update-camera-data', {
        tick: function () {
          const pos = cameraRig.object3D.position;
          const rot = cameraRig.object3D.rotation;
          const dir = new THREE.Vector3();
          cameraRig.object3D.getWorldDirection(dir);

          cameraDataDiv.innerHTML =
            `Position: X: ${pos.x.toFixed(2)} Y: ${pos.y.toFixed(2)} Z: ${pos.z.toFixed(2)}<br>` +
            `Rotation: X: ${(rot.x * 180 / Math.PI).toFixed(2)} Y: ${(rot.y * 180 / Math.PI).toFixed(2)} Z: ${(rot.z * 180 / Math.PI).toFixed(2)}<br>` +
            `Direction: X: ${dir.x.toFixed(2)} Y: ${dir.y.toFixed(2)} Z: ${dir.z.toFixed(2)}`;
        }
      });

      cameraRig.setAttribute('update-camera-data', '');

      function moveCamera(x, y, z) {
        const pos = cameraRig.getAttribute('position');
        const newPos = {
          x: pos.x + x * moveSpeed,
          y: pos.y + y * moveSpeed,
          z: pos.z + z * moveSpeed
        };
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: `${newPos.x} ${newPos.y} ${newPos.z}`,
          dur: 300,
          easing: 'easeOutQuad'
        });
      }

      function rotateCamera(rx, ry, rz) {
        const rot = cameraRig.getAttribute('rotation');
        const newRot = {
          x: rot.x + rx,
          y: rot.y + ry,
          z: rot.z + rz
        };
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${newRot.x} ${newRot.y} ${newRot.z}`,
          dur: 300,
          easing: 'easeOutQuad'
        });
      }

      function zoomCamera(direction) {
        const dirVec = new THREE.Vector3();
        cameraRig.object3D.getWorldDirection(dirVec);
        const pos = cameraRig.getAttribute('position');
        const newPos = {
          x: pos.x + dirVec.x * moveSpeed * direction,
          y: pos.y + dirVec.y * moveSpeed * direction,
          z: pos.z + dirVec.z * moveSpeed * direction
        };
        cameraRig.setAttribute('animation__zoom', {
          property: 'position',
          to: `${newPos.x} ${newPos.y} ${newPos.z}`,
          dur: 300,
          easing: 'easeOutCubic'
        });
      }

      function resetCamera() {
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: '0 1.6 0',
          dur: 400,
          easing: 'easeOutExpo'
        });
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: '0 0 0',
          dur: 400,
          easing: 'easeOutExpo'
        });
      }

      function saveCamera() {
        savedPos = { ...cameraRig.getAttribute('position') };
        savedRot = { ...cameraRig.getAttribute('rotation') };
        alert('Camera position saved!');
      }

      function restoreCamera() {
        if (!savedPos || !savedRot) {
          alert('No saved camera position!');
          return;
        }
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: `${savedPos.x} ${savedPos.y} ${savedPos.z}`,
          dur: 400,
          easing: 'easeOutQuad'
        });
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${savedRot.x} ${savedRot.y} ${savedRot.z}`,
          dur: 400,
          easing: 'easeOutQuad'
        });
      }
    </script>
  </body>
</html>
