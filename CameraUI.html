<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
      }
      #message {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0,0,0,0.7);
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>

    <a-scene>
      <a-box position="0 0.5 -3" color="#4CC3D9" class="clickable" id="box"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E" class="clickable" id="sphere"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" class="clickable" id="plane"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const message = document.getElementById('message');

      document.querySelector('a-scene').addEventListener('click', function (evt) {
        const clickedEl = evt.target;

        if (!clickedEl.classList.contains('clickable')) return;

        if (clickedEl.id === 'sphere') {
          message.textContent = 'Confirmed';
          message.style.display = 'block';
          // Hide message after 2 seconds
          setTimeout(() => {
            message.style.display = 'none';
          }, 2000);
        } else {
          message.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
