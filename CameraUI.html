<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
      }
      #camera-data, #message {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        z-index: 10;
        line-height: 1.5em;
      }
      #message {
        top: auto;
        bottom: 60px;
        display: none;
      }
      .control-panel {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
        align-items: center;
      }
      .button-group {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button, select, input {
        padding: 6px;
        font-size: 12px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        cursor: pointer;
        min-width: 60px;
      }
    </style>
  </head>
  <body>
    <div id="camera-data"></div>
    <div id="message"></div>

    <div class="control-panel">
      <!-- Movement -->
      <div class="button-group">
        <button onclick="moveCamera(-1, 0, -1)">↖</button>
        <button onclick="moveCamera(0, 0, -1)">↑</button>
        <button onclick="moveCamera(1, 0, -1)">↗</button>
        <button onclick="moveCamera(-1, 0, 0)">←</button>
        <button onclick="resetCamera()">⭯</button>
        <button onclick="moveCamera(1, 0, 0)">→</button>
        <button onclick="moveCamera(-1, 0, 1)">↙</button>
        <button onclick="moveCamera(0, 0, 1)">↓</button>
        <button onclick="moveCamera(1, 0, 1)">↘</button>
      </div>

      <!-- Vertical Move -->
      <div class="button-group">
        <button onclick="moveCamera(0, 1, 0)">↑ Y</button>
        <button onclick="moveCamera(0, -1, 0)">↓ Y</button>
      </div>

      <!-- Rotation -->
      <div class="button-group">
        <button onclick="rotateCamera(0, -10, 0)">Yaw ←</button>
        <button onclick="rotateCamera(0, 10, 0)">Yaw →</button>
        <button onclick="rotateCamera(-10, 0, 0)">Pitch ↑</button>
        <button onclick="rotateCamera(10, 0, 0)">Pitch ↓</button>
      </div>

      <!-- Zoom -->
      <div class="button-group">
        <button onclick="zoomCamera(-1)">Zoom In</button>
        <button onclick="zoomCamera(1)">Zoom Out</button>
        <label><input type="checkbox" id="zoomToggle" checked> Zoom on Click</label>
      </div>

      <!-- Presets -->
      <div class="button-group">
        <input type="text" id="presetName" placeholder="Preset name" />
        <button onclick="saveCamera()">Save</button>
        <select id="presetList"></select>
        <button onclick="restoreSelectedPreset()">Restore</button>
        <button onclick="deleteSelectedPreset()">Delete</button>
      </div>
    </div>

    <a-scene>
      <a-entity id="cameraRig" position="0 1.6 0" rotation="0 0 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <a-box class="clickable" position="0 0.5 -3" color="#4CC3D9"></a-box>
      <a-sphere id="sphere" class="clickable" position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const cameraRig = document.getElementById('cameraRig');
      const cameraDataDiv = document.getElementById('camera-data');
      const presetInput = document.getElementById('presetName');
      const presetList = document.getElementById('presetList');
      const message = document.getElementById('message');
      const zoomToggle = document.getElementById('zoomToggle');
      const moveSpeed = 0.5;

      AFRAME.registerComponent('update-camera-data', {
        tick: function () {
          const pos = cameraRig.object3D.position;
          const rot = cameraRig.object3D.rotation;
          const dir = new THREE.Vector3();
          cameraRig.object3D.getWorldDirection(dir);

          cameraDataDiv.innerHTML =
            `Position: X: ${pos.x.toFixed(2)} Y: ${pos.y.toFixed(2)} Z: ${pos.z.toFixed(2)}<br>` +
            `Rotation: X: ${(rot.x * 180 / Math.PI).toFixed(2)} Y: ${(rot.y * 180 / Math.PI).toFixed(2)} Z: ${(rot.z * 180 / Math.PI).toFixed(2)}<br>` +
            `Direction: X: ${dir.x.toFixed(2)} Y: ${dir.y.toFixed(2)} Z: ${dir.z.toFixed(2)}`;
        }
      });

      cameraRig.setAttribute('update-camera-data', '');

      function moveCamera(x, y, z) {
        const pos = cameraRig.getAttribute('position');
        const newPos = {
          x: pos.x + x * moveSpeed,
          y: pos.y + y * moveSpeed,
          z: pos.z + z * moveSpeed
        };
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: `${newPos.x} ${newPos.y} ${newPos.z}`,
          dur: 300,
          easing: 'easeOutQuad'
        });
      }

      function rotateCamera(rx, ry, rz) {
        const rot = cameraRig.getAttribute('rotation');
        const newRot = {
          x: rot.x + rx,
          y: rot.y + ry,
          z: rot.z + rz
        };
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${newRot.x} ${newRot.y} ${newRot.z}`,
          dur: 300,
          easing: 'easeOutQuad'
        });
      }

      function zoomCamera(direction) {
        const dirVec = new THREE.Vector3();
        cameraRig.object3D.getWorldDirection(dirVec);
        const pos = cameraRig.getAttribute('position');
        const newPos = {
          x: pos.x + dirVec.x * moveSpeed * direction,
          y: pos.y + dirVec.y * moveSpeed * direction,
          z: pos.z + dirVec.z * moveSpeed * direction
        };
        cameraRig.setAttribute('animation__zoom', {
          property: 'position',
          to: `${newPos.x} ${newPos.y} ${newPos.z}`,
          dur: 300,
          easing: 'easeOutCubic'
        });
      }

      function resetCamera() {
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: '0 1.6 0',
          dur: 400,
          easing: 'easeOutExpo'
        });
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: '0 0 0',
          dur: 400,
          easing: 'easeOutExpo'
        });
      }

      // Preset logic with localStorage
      const storedPresets = JSON.parse(localStorage.getItem('cameraPresets') || '{}');
      Object.keys(storedPresets).forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.text = name;
        presetList.appendChild(option);
      });

      function saveCamera() {
        const name = presetInput.value.trim();
        if (!name) return alert("Enter a name!");
        storedPresets[name] = {
          position: cameraRig.getAttribute('position'),
          rotation: cameraRig.getAttribute('rotation')
        };
        localStorage.setItem('cameraPresets', JSON.stringify(storedPresets));
        const option = document.createElement('option');
        option.value = name;
        option.text = name;
        presetList.appendChild(option);
        presetInput.value = '';
        alert("Preset saved: " + name);
      }

      function restoreSelectedPreset() {
        const name = presetList.value;
        if (!storedPresets[name]) return alert("Preset not found!");
        const p = storedPresets[name].position;
        const r = storedPresets[name].rotation;
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: `${p.x} ${p.y} ${p.z}`,
          dur: 400,
          easing: 'easeOutQuad'
        });
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${r.x} ${r.y} ${r.z}`,
          dur: 400,
          easing: 'easeOutQuad'
        });
      }

      function deleteSelectedPreset() {
        const name = presetList.value;
        if (!storedPresets[name]) return alert("Preset not found!");
        delete storedPresets[name];
        localStorage.setItem('cameraPresets', JSON.stringify(storedPresets));
        const options = Array.from(presetList.options);
        const index = options.findIndex(opt => opt.value === name);
        if (index !== -1) presetList.remove(index);
        alert("Deleted preset: " + name);
      }

      // Zoom to object on click, offset from center
      document.querySelector('a-scene').addEventListener('click', (evt) => {
        const clickedEl = evt.target;
        if (!clickedEl.classList.contains('clickable') || !zoomToggle.checked) return;

        const object3D = clickedEl.object3D;
        const worldPos = new THREE.Vector3();
        object3D.getWorldPosition(worldPos);

        const camPos = new THREE.Vector3();
        cameraRig.object3D.getWorldPosition(camPos);

        const direction = worldPos.clone().sub(camPos).normalize();
        const offsetDistance = 2;
        const targetPos = worldPos.clone().sub(direction.multiplyScalar(offsetDistance));

        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: `${targetPos.x} ${targetPos.y} ${targetPos.z}`,
          dur: 800,
          easing: 'easeOutExpo'
        });

        cameraRig.object3D.lookAt(worldPos);
        const newRot = cameraRig.getAttribute('rotation');
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${newRot.x} ${newRot.y} ${newRot.z}`,
          dur: 800,
          easing: 'easeOutCubic'
        });

        if (clickedEl.id === 'sphere') {
          message.textContent = "Confirmed";
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 2000);
        }
      });
    </script>
  </body>
</html>
