<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: monospace;
      }
      #camera-data {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        z-index: 10;
        line-height: 1.5em;
      }
      .controls, .vertical-controls, .rotation-controls {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 5px;
        z-index: 10;
        justify-content: center;
      }
      .controls {
        bottom: 160px;
        flex-wrap: wrap;
        width: 200px;
        justify-content: center;
      }
      .vertical-controls {
        bottom: 100px;
      }
      .rotation-controls {
        bottom: 40px;
      }
      button {
        padding: 10px;
        font-size: 14px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="camera-data">
      Position: <br>
      Rotation: <br>
      Direction: <br>
    </div>

    <!-- Directional Controls -->
    <div class="controls">
      <button onclick="moveCamera(-1, 0, -1)">↖</button>
      <button onclick="moveCamera(0, 0, -1)">↑</button>
      <button onclick="moveCamera(1, 0, -1)">↗</button>
      <button onclick="moveCamera(-1, 0, 0)">←</button>
      <button onclick="resetCamera()">⭯</button>
      <button onclick="moveCamera(1, 0, 0)">→</button>
      <button onclick="moveCamera(-1, 0, 1)">↙</button>
      <button onclick="moveCamera(0, 0, 1)">↓</button>
      <button onclick="moveCamera(1, 0, 1)">↘</button>
    </div>

    <!-- Vertical Controls -->
    <div class="vertical-controls">
      <button onclick="moveCamera(0, 1, 0)">↑ Y</button>
      <button onclick="moveCamera(0, -1, 0)">↓ Y</button>
    </div>

    <!-- Rotation Controls -->
    <div class="rotation-controls">
      <button onclick="rotateCamera(0, -10, 0)">Yaw ←</button>
      <button onclick="rotateCamera(0, 10, 0)">Yaw →</button>
      <button onclick="rotateCamera(-10, 0, 0)">Pitch ↑</button>
      <button onclick="rotateCamera(10, 0, 0)">Pitch ↓</button>
    </div>

    <a-scene>
      <a-entity id="cameraRig" position="0 1.6 0" rotation="0 0 0">
        <a-camera wasd-controls look-controls></a-camera>
        <a-animation id="posAnim" attribute="position" dur="400" fill="forwards"></a-animation>
        <a-animation id="rotAnim" attribute="rotation" dur="400" fill="forwards"></a-animation>
      </a-entity>

      <a-box position="0 0.5 -3" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const cameraRig = document.getElementById('cameraRig');
      const cameraDataDiv = document.getElementById('camera-data');
      const moveSpeed = 0.5;
      const rotateStep = 10;

      AFRAME.registerComponent('update-camera-data', {
        tick: function () {
          const pos = cameraRig.object3D.position;
          const rot = cameraRig.object3D.rotation;
          const dir = new THREE.Vector3();
          cameraRig.object3D.getWorldDirection(dir);

          cameraDataDiv.innerHTML =
            `Position: X: ${pos.x.toFixed(2)} Y: ${pos.y.toFixed(2)} Z: ${pos.z.toFixed(2)}<br>` +
            `Rotation: X: ${(rot.x * 180 / Math.PI).toFixed(2)} Y: ${(rot.y * 180 / Math.PI).toFixed(2)} Z: ${(rot.z * 180 / Math.PI).toFixed(2)}<br>` +
            `Direction: X: ${dir.x.toFixed(2)} Y: ${dir.y.toFixed(2)} Z: ${dir.z.toFixed(2)}`;
        }
      });

      cameraRig.setAttribute('update-camera-data', '');

      function moveCamera(x, y, z) {
        const currentPos = cameraRig.getAttribute('position');
        const newPos = {
          x: currentPos.x + x * moveSpeed,
          y: currentPos.y + y * moveSpeed,
          z: currentPos.z + z * moveSpeed
        };
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: `${newPos.x} ${newPos.y} ${newPos.z}`,
          dur: 300,
          easing: 'easeOutQuad'
        });
      }

      function rotateCamera(rx, ry, rz) {
        const currentRot = cameraRig.getAttribute('rotation');
        const newRot = {
          x: currentRot.x + rx,
          y: currentRot.y + ry,
          z: currentRot.z + rz
        };
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${newRot.x} ${newRot.y} ${newRot.z}`,
          dur: 300,
          easing: 'easeOutQuad'
        });
      }

      function resetCamera() {
        cameraRig.setAttribute('animation__move', {
          property: 'position',
          to: '0 1.6 0',
          dur: 400,
          easing: 'easeOutExpo'
        });
        cameraRig.setAttribute('animation__rotate', {
          property: 'rotation',
          to: '0 0 0',
          dur: 400,
          easing: 'easeOutExpo'
        });
      }
    </script>
  </body>
</html>
