<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJ Viewer with Collision and Controls</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene joystick-controls embedded physics="gravity: -9.8">
      <a-assets>
        <a-asset-item id="my-obj" src="test.obj"></a-asset-item>
        <a-asset-item id="my-mtl" src="test.mtl"></a-asset-item>
      </a-assets>

      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="3" position="2 4 3"></a-light>
      <a-light type="point" color="#ffffff" intensity="3" distance="10" position="0 3 3"></a-light>

      <!-- Camera rig with joystick movement -->
      <a-entity id="rig" movement-controls position="0 1.6 3">
        <a-camera look-controls></a-camera>
        <a-sphere radius="0.1" dynamic-body visible="false"></a-sphere>
      </a-entity>

      <a-entity id="model"
                obj-model="obj: #my-obj; mtl: #my-mtl"
                position="0 0 -3"
                scale="1 1 1"
                static-body></a-entity>

      <a-plane rotation="-90 0 0"
               width="10"
               height="10"
               color="#8B4513"
               static-body></a-plane>
    </a-scene>
  </body>
</html>
