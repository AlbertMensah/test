<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJ Viewer with Controls and Collision</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .controls, .lights, .vertical-controls {
        position: absolute;
        z-index: 1000;
      }

      .controls {
        bottom: 20px;
        left: 20px;
        display: grid;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(3, 50px);
        gap: 5px;
      }

      .vertical-controls {
        bottom: 20px;
        left: 200px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .lights {
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        opacity: 0.85;
        width: 50px;
        height: 50px;
      }

      button:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>

    <!-- Movement Controls -->
    <div class="controls">
      <button onclick="move('forward-left')">↖</button>
      <button onclick="move('forward')">↑</button>
      <button onclick="move('forward-right')">↗</button>
      <button onclick="move('left')">←</button>
      <button onclick="jump()">⤒</button>
      <button onclick="move('right')">→</button>
      <button onclick="move('backward-left')">↙</button>
      <button onclick="move('backward')">↓</button>
      <button onclick="move('backward-right')">↘</button>
    </div>

    <!-- Vertical Controls -->
    <div class="vertical-controls">
      <button onclick="move('up')">⬆</button>
      <button onclick="move('down')">⬇</button>
    </div>

    <!-- Light Controls -->
    <div class="lights">
      <button onclick="toggleLight('ambient')">Toggle Ambient</button>
      <button onclick="toggleLight('directional')">Toggle Directional</button>
      <button onclick="toggleLight('point')">Toggle Point</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene physics="gravity: -9.8; debug: false">
      <a-assets>
        <a-asset-item id="my-obj" src="test.obj"></a-asset-item>
        <a-asset-item id="my-mtl" src="test.mtl"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-light id="ambientLight" type="ambient" color="#fff" intensity="1"></a-light>
      <a-light id="directionalLight" type="directional" color="#fff" intensity="2" position="2 4 3"></a-light>
      <a-light id="pointLight" type="point" color="#fff" intensity="2" distance="10" position="0 3 3"></a-light>

      <!-- Ground -->
      <a-plane rotation="-90 0 0"
               width="30"
               height="30"
               color="#8B4513"
               static-body></a-plane>

      <!-- Camera Rig with Collision -->
      <a-entity id="rig"
                position="0 1.6 3"
                dynamic-body="shape: box; mass: 1">
        <a-camera look-controls wasd-controls-enabled="false"></a-camera>
      </a-entity>

      <!-- 3D Model with Collision -->
      <a-entity id="model"
                obj-model="obj: #my-obj; mtl: #my-mtl"
                position="0 0 -3"
                scale="1 1 1"
                static-body></a-entity>
    </a-scene>

    <!-- Script -->
    <script>
      function move(direction) {
        const rig = document.querySelector('#rig');
        const step = 0.3;

        const directions = {
          forward: [0, 0, -step],
          backward: [0, 0, step],
          left: [-step, 0, 0],
          right: [step, 0, 0],
          'forward-left': [-step, 0, -step],
          'forward-right': [step, 0, -step],
          'backward-left': [-step, 0, step],
          'backward-right': [step, 0, step],
          up: [0, step, 0],
          down: [0, -step, 0]
        };

        const [dx, dy, dz] = directions[direction];

        // Apply velocity instead of directly changing position
        const body = rig.body;
        if (body) {
          body.velocity.set(dx * 10, body.velocity.y, dz * 10);
        } else {
          // fallback in case physics hasn't initialized yet
          const pos = rig.getAttribute('position');
          rig.setAttribute('position', {
            x: pos.x + dx,
            y: pos.y + dy,
            z: pos.z + dz
          });
        }
      }

      function jump() {
        const rig = document.querySelector('#rig');
        if (rig.body && Math.abs(rig.body.velocity.y) < 0.1) {
          rig.body.velocity.y = 5;
        }
      }

      function toggleLight(type) {
        const idMap = {
          ambient: 'ambientLight',
          directional: 'directionalLight',
          point: 'pointLight'
        };
        const light = document.getElementById(idMap[type]);
        const isVisible = light.getAttribute('visible');
        light.setAttribute('visible', !isVisible);
      }
    </script>
  </body>
</html>
