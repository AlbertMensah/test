<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJ Viewer with Advanced Controls</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <style>
      .controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: 50px 50px 50px;
        gap: 5px;
        z-index: 10;
      }

      .lights {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }

      button {
        background-color: #444;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        opacity: 0.8;
        padding: 8px;
      }

      button:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Movement Controls -->
    <div class="controls">
      <button onclick="move('forward-left')">↖</button>
      <button onclick="move('forward')">↑</button>
      <button onclick="move('forward-right')">↗</button>
      <button onclick="move('left')">←</button>
      <button onclick="jump()">⤒</button>
      <button onclick="move('right')">→</button>
      <button onclick="move('backward-left')">↙</button>
      <button onclick="move('backward')">↓</button>
      <button onclick="move('backward-right')">↘</button>
    </div>

    <!-- Light Controls -->
    <div class="lights">
      <button onclick="toggleLight('ambient')">Toggle Ambient</button>
      <button onclick="toggleLight('directional')">Toggle Directional</button>
      <button onclick="toggleLight('point')">Toggle Point</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene physics="gravity: -9.8">
      <a-assets>
        <a-asset-item id="my-obj" src="test.obj"></a-asset-item>
        <a-asset-item id="my-mtl" src="test.mtl"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-light id="ambientLight" type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light id="directionalLight" type="directional" color="#ffffff" intensity="3" position="2 4 3"></a-light>
      <a-light id="pointLight" type="point" color="#ffffff" intensity="3" distance="10" position="0 3 3"></a-light>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 3" dynamic-body>
        <a-camera look-controls wasd-controls-enabled="false"></a-camera>
      </a-entity>

      <!-- 3D Model -->
      <a-entity id="model"
                obj-model="obj: #my-obj; mtl: #my-mtl"
                position="0 0 -3"
                scale="1 1 1"
                static-body></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0"
               width="10"
               height="10"
               color="#8B4513"
               static-body></a-plane>
    </a-scene>

    <!-- Movement & Light Script -->
    <script>
      function move(direction) {
        const rig = document.querySelector('#rig');
        const step = 0.3;
        const pos = rig.getAttribute('position');

        const directions = {
          forward: [0, 0, -step],
          backward: [0, 0, step],
          left: [-step, 0, 0],
          right: [step, 0, 0],
          'forward-left': [-step, 0, -step],
          'forward-right': [step, 0, -step],
          'backward-left': [-step, 0, step],
          'backward-right': [step, 0, step]
        };

        const [dx, dy, dz] = directions[direction];
        pos.x += dx;
        pos.y += dy;
        pos.z += dz;

        rig.setAttribute('position', pos);
      }

      function jump() {
        const rig = document.querySelector('#rig');
        const body = rig.body; // physics body
        if (body && body.velocity.y < 0.1) {
          body.velocity.y = 5; // upward force
        }
      }

      function toggleLight(type) {
        const lightMap = {
          ambient: 'ambientLight',
          directional: 'directionalLight',
          point: 'pointLight'
        };
        const el = document.querySelector(`#${lightMap[type]}`);
        el.setAttribute('visible', !el.getAttribute('visible'));
      }
    </script>
  </body>
</html>
